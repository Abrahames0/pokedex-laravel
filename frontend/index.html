<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/frontend/components/css/style.css">
</head>
<body style="overflow-y: scroll;">
    <!--Navbar-->
    <nav class="navbar bg-body-tertiary" style="background-color: rgb(207, 96, 96);">
        <div class="container-fluid">
          <img src="/frontend/components/img/Pokédex_logo.png" href="/frontend/index.html" class="img-fluid" style="width: 12%; max-width: 150px;" alt="Pokédex logo">
          <div class="d-flex ms-auto ">
            <button id="toggle-theme" class="btn btn-secondary mx-2 mt-2" style="border-radius: 25px;">Modo Oscuro</button>
            <button style="border-radius: 25px; background-color: #78C850; color: white;" title="Mostrar pokemones guardados" class="btn mt-2" onclick="location.href='guardados.html'">Mostrar Pokémon guardados</button>
          </div>
        </div>
      </nav>      

    <!--Carta del pokemon -->
    <div id="alert-container" class="mt-3"></div>
    <div class="position-absolute">
        <div id="contador-tiempo" title="Contado para el cambio de pokemon" class="position-absolute top-0 start-0 me-3">30</div>
    </div>
    <div class="container text-center mt-5">
        <div id="cargando-datos" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Cargando...</span>
        </div>
        <button id="fetch-pokemon" style="border-radius: 25px; background-color: #78C850; color: white;"  title="Mostrar nuevo pokemon" class="btn mt-3">Mostrar Pokémon</button>
        <button id="save-pokemon" style="border-radius: 25px; background-color: #ff6347; color: white;"  title="Guardar pokemon" class="btn mt-3">Guardar Pokémon</button>
        <div id="pokemon-carta" class="card pokemon-carta mx-auto mt-3" style="width: 18rem; display: none;">
            <img id="pokemon-imagen" class="card-img-top" alt="Imagen principal del Pokemon">
            <!-- Imagen que aparecerá con la animación -->
            <img id="pokemon-hover-imagen" class="pokemon" alt="Imagen de hover del Pokemon">
            <div class="card-body">
                <h6 id="pokemon-number" class="card-title"></h6>
                <h5 id="pokemon-nombre" class="card-title"></h5>
                <p id="pokemon-tipo" class="card-text"><strong>Tipo:</strong> </p>
                <p id="pokemon-habilidades" class="card-text"><strong>Habilidades:</strong> </p>
            </div>
        </div>        
    </div>
    <script src="/frontend/components/js/script.js"></script>
</body>
</html>
